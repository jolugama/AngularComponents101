<h1>
  <app-progress-bar [progress]="counterProgress"></app-progress-bar>
  <app-countdown #countdown 
  [init]="totalCountdown"
  (decrease)="updateProgress($event)"
  (complete)="countdownFinished()"></app-countdown>
  <div class="initInput">
    <label for="totalCountdown">Init on: </label>
    <input id="totalCountdown" type="text" [(ngModel)]="totalCountdown">
  </div>
  <button (click)="countdown.startCountdown(); counterProgress=0;">RESTART</button>
</h1>
